<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle large white item-left>
      <ion-icon name="menu" > </ion-icon>
    </button>
    <ion-title  >{{topic}}:feedback</ion-title>
  </ion-navbar>

</ion-header>

<ion-content text-center padding class="feedback">
  <div>
    <img src="/assets/emojis/interested.png" style="width:80px;">
    <ion-list>
      <ion-item>
        <ion-label>It is...</ion-label>
        <ion-select>
          <ion-option value="valuable">Valuable</ion-option>
          <ion-option value="confusing">Confusing</ion-option>
          <ion-option value="curious">Curious</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>

    <div class="slide-display">
      <signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()">
      </signature-pad>
      <ion-icon name="expand" class="expand-icon"></ion-icon>
    </div>

    <p class="confirmation-group">
      <button ion-button color="orange" menuToggle>+</button>
      <button ion-button color="secondary" menuToggle>Finish</button>
    </p>
  </div>

</ion-content>
